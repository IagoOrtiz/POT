<div class="card bg-tertiary w-50 m-auto p-3 my-3">
    <h3 class="text-center">Aquí puedes cambiar los parametros de tu cuenta</h3>
    <form class="mt-3">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input [(ngModel)]="usuario.apellido" name="apellido" type="text" class="form-control" id="apellidos" required>
          </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input [(ngModel)]="usuario.email" name="email" type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input [(ngModel)]="usuario.password" name="password" type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Imagen de perfil</label>
            <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="imagen">
          </div>
        <button (click)="update()" class="btn btn-primary mt-2 me-2 text-light">Guardar cambios</button>
        <button (click)="subirFoto()" class="btn btn-primary mt-2 me-2 text-light">Subir perfil</button>
        <button (click)="back()" class="btn btn-danger mt-2 text-light">
            Volver <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 18 18">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
              </svg>
        </button>
      </form>
</div>
