<div class="mb-3 mt-4 mx-5 d-flex flex-column">
    <div class="card text-bg-primary mb-3 position-relative publicacion" *ngFor="let pokemon of publicaciones">
        <a routerLink="/publicaciones/detalle/{{pokemon.id}}" class="p-2 rounded">
        <div class="card-body d-flex align-items-center justify-content-between flex-column flex-sm-row">
            <div class="usericon d-flex align-items-center">
                <a routerLink="/usuarios/{{pokemon.user}}">
                    <img src="assets/img/users/{{pokemon.userImagen}}" alt="Perfil">
                </a>
            </div>
            <div class="container ms-2 d-none d-md-block">
                <h4>{{ pokemon.nombre | uppercase}}</h4>
                <p class="mb-0">
                    {{pokemon.descripcion}} <a *ngIf="!pokemon.descripcion">[Sin descripción]</a>
                </p>
            </div>
            <div class="image-container bg-white rounded">
                <img src="https://img.pokemondb.net/sprites/home/normal/{{ pokemon.nombre }}.png" alt="{{ pokemon.nombre }}" *ngIf="!pokemon.shiny else shiny" class="rounded">
                <ng-template #shiny>
                    <img src="https://img.pokemondb.net/sprites/home/shiny/{{ pokemon.nombre }}.png" alt="{{ pokemon.nombre }}" class="rounded">
                </ng-template>
            </div>
        </div>
        <div class="d-md-none p-2">
            <h4>{{pokemon.nombre | uppercase}}</h4>
                <p class="mb-0">
                    {{pokemon.descripcion}} <a *ngIf="!pokemon.descripcion">[Sin descripción]</a>
                </p>
        </div>
        </a>
    </div>
    <div *ngIf="error" class="w-100 d-flex align-items-center justify-content-center pb-5 mb-5 flex-column error-window">
        <img src="assets/img/error.png" alt="Error">
        <div>Algo ha salido mal, prueba a recargar la página.</div>
    </div>
    <div *ngIf="publicaciones.length === 0" class="w-100 d-flex align-items-center justify-content-center pb-5 mb-5 flex-column error-window">
        <img src="assets/img/no-result.png" alt="Sin resultado">
        <div>Ups! Parece que no hay publicaciones que coincidan con tu busqueda</div>
    </div>
</div>
